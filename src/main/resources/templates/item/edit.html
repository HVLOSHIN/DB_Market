<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>아이템 수정 페이지</title>
</head>
<body>
<main class="container mx-auto px-4 max-w-5xl">
    <div class="bg-white shadow-2xl rounded-lg overflow-hidden p-8 transform hover:scale-105 transition duration-300">
        <article>
            <form id="edit-form" method="post" th:action="@{/items/{id}(id=${item.itemId})}">
                <input type="hidden" id="item-id" name="itemId" th:value="${item.itemId}">

                <header class="mb-6">
                    <input type="text" class="w-full px-4 py-3 text-2xl font-semibold border-b-2 border-purple-300 focus:border-purple-500 transition duration-300 bg-transparent focus:outline-none" placeholder="제목을 입력하세요" name="name" th:value="${item.name}">
                </header>
                <section class="mb-6">
                    <textarea class="w-full px-4 py-3 text-gray-700 border-2 border-purple-200 rounded-lg focus:border-purple-500 focus:outline-none transition duration-300 min-h-[200px]" rows="10" placeholder="당신의 이야기를 들려주세요..." name="description" th:text="${item.description}"></textarea>
                </section>
                <div class="flex justify-end space-x-4">
                    <button type="submit"
                            onclick="return confirm('수정 하시겠습니까?');"
                            class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 ease-in-out flex items-center shadow-lg">
                        <i data-feather="edit-2" class="mr-2"></i> 수정하기
                    </button>
                </div>
            </form>
        </article>
    </div>
</main>
</body>
</html>
