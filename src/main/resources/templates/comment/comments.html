<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>아이템 상세 페이지</title>
</head>
<body>
<main class="container mx-auto px-4 max-w-5xl">
    <!-- 댓글 목록 -->
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <article class="p-8">
            <h1 class="text-4xl font-bold mb-4 text-gray-800">댓글 목록</h1>
            <ul>
                <!-- 댓글 목록을 반복하여 출력 -->
                <li th:each="comment : ${comments}" class="mb-4 border-b border-gray-200 pb-4">
                    <p class="text-lg font-semibold" th:text="${comment.reviewerName}"></p>
                    <p class="text-gray-700 mb-2" th:text="${comment.content}"></p>
                    <div class="flex space-x-4">
                        <button type="button" id="modify-btn">
                            <a th:href="@{/comments/edit/{commentId}(commentId=${comment.commentId})}"
                               class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 ease-in-out flex items-center">
                                <i data-feather="edit-2" class="mr-2"></i> 수정
                            </a>
                        </button>
                    </div>
                    <div>
                        <form id="delete-form" method="post" action="#">
                            <button type="submit" id="delete-btn"
                                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 ease-in-out flex items-center">
                                <i data-feather="trash-2" class="mr-2"></i> 삭제
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
        </article>
    </div>
</main>
</body>
</html>
